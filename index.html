        const displayEvents = (events) => {
            const ul = document.getElementById("currentEvents")

            events.forEach(event => {
                const li = document.createElement("li")
                li.classList.add("list-group-item", "d-flex", "align-items-center")
                li.innerHTML = `<span>${event.name}</span><span class="badge badge-dark ml-auto mr-2">${event.price}â‚¬</span><a href="./details.html?eventId=${event._id}">VIEW DETAILS</a>`

                ul.appendChild(li)
            })
        }

        const getData = async () => {
            try {
                const response = await fetch("https://striveschool-api.herokuapp.com/api/agenda/")

                if (!response.ok) {
                    if (response.status > 400 && response.status < 500) {
                        throw new Error("Error, user generated error")
                    } else if (response.status > 500) {
                        throw new Error("Error, server error")
                    } else {
                        throw new Error("Generic error, failed to fetch")
                    }
                }

                return response.json()
                // outerArray = events


            } catch (e) {
                throw e
            } finally {
                console.log("Finally")
            }

            console.log("Outer")
        }

        window.onload = async () => {

            try {
                const events = await getData()
                displayEvents(events)

            } catch (e) {
                const ul = document.getElementById("currentEvents")
                ul.innerHTML = `<div class="alert alert-danger" role="alert">
                ${e.message}
                </div>`
            }

            console.log("Last")
        }
